<app-home> </app-home>


<div class="card mx-5 text-center p-2">
    <h3>Reservation List</h3>
</div>

<table class="table m-5" *ngIf="reservations.length > 0 , else noReservation">
    <thead>
        <tr>
            <th scope="col">Guest Name</th>
            <th scope="col">Check-In Date</th>
            <th scope="col">Check-Out Date</th>
            <th scope="col">Email</th>
            <th scope="col">RoomNo</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let res of reservations">
            <td>{{ res.id}} || {{res.fullName}}</td>
            <td>{{res.checkInDate}}</td>
            <td>{{res.checkOutDate}}</td>
            <td>{{res.email}}</td>
            <td>{{res.roomNo}}</td>
            <td class="text-start px-0">
                <button [routerLink]="['/edit', res.id]" class="btn btn-small btn-secondary mx-2">Edit</button>
                <button (click)="deleteReservation(res.id)" class="btn btn-small btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!--
It will display when you've empty list of Reservation or No Reservation
You can use it with *ngIf directive.
-->
<ng-template #noReservation>
    <div class="row my-5 align-items-center">
        <p class="text-center text-danger fw-semibold fs-3">
            No any reservation available.!
        </p>
    </div>
</ng-template>
